<ng-container *ngIf="!isSet; else setCollection">
  <app-store-item-image class="display-store-image" [imgPath]="itemConfig.imagesPath[0]" [frameColor]="frameColor"></app-store-item-image>
</ng-container>
<ng-template #setCollection>
  <app-carousel class="carousel" imagesName="{{itemConfig.name}} painting" [carouselImagesPath]="itemConfig.imagesPath" [frameColor]="frameColor"></app-carousel>
</ng-template>
