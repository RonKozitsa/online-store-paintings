<main class="contact-page">
    <ng-container *ngIf="(formSubmitted$ | async) === false; else submitted">
        <ng-container *ngIf="(submittingForm$ | async) === false else loader">
            <h3 class="contact-page-title">Contact Me !</h3>
            <form class="contact-page-form" [formGroup]="contactForm">
                <input type="text" name="_honey" style="display: none"/>
                <!-- honeypot to avoid bots -->
                <div class="sender-info">
                    <app-input-text class="form-name" [formControlName]="ContactPageFormControls.name">Name</app-input-text>
                    <app-input-text class="form-email" [formControlName]="ContactPageFormControls.email">Email</app-input-text>
                </div>
                <div class="sender-message">
                    <label class="sender-message-label" for="message">Message</label>
                    <textarea id="message" class="form-message" [formControlName]="ContactPageFormControls.message" required></textarea>
                </div>
                <input hidden name="id" [value]="chosenPaintingId"/>
            </form>
            <app-button label="contact" [buttonType]="buttonType.square" [disabled]="!contactForm.valid" (clicked)="submitForm()">Send</app-button>
        </ng-container>
        <ng-template #loader>
            <app-loader class="loader"></app-loader>
        </ng-template>
    </ng-container>
    <ng-template #submitted>
        <h2 class="contact-page-title">Thank You !</h2>
        <h5>We will be in touch soon</h5>
    </ng-template>
</main>
