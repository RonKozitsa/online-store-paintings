<div class="grid-container" [ngStyle]="gridStyle">
    <app-store-item
        *ngFor="let gridItem of gridItems; let index = index"
        class="grid-item"
        [itemConfig]="gridItem"
        [loadImageAsPriority]="index < priorityImagesCount"
        [isViewExpandedMode]="false"
    ></app-store-item>
</div>
