<nav class="side-menu-wrapper" aria-label="painting categories">
    <h4>{{menuTitle}}</h4>
    <ul class="menu-items">
        <li *ngFor="let item of sideMenuItems" class="menu-item">
            <a
                role="menu-item"
                routerLinkActive="active"
                ariaCurrentWhenActive="page"
                [routerLink]="item.url"
            >
                {{ item.name }}
            </a>
        </li>
    </ul>
</nav>
