<div class="store-item-wrapper">
  <span class="store-item-name">{{ itemConfig.name }}</span>
  <app-display-paintings class="paintings"
                         [itemConfig]="itemConfig"
                         [loadImageAsPriority]="loadImageAsPriority"
                         (pictureClicked)="showDetails()"
  ></app-display-paintings>
  <app-button class="more-details-button" label="more details on {{itemConfig.name}} painting" (clicked)="showDetails()">More details</app-button>
</div>
