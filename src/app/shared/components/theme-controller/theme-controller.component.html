<app-button label="change theme" [buttonType]="buttonType" (clicked)="themeService.toggleTheme()">
    <img
        src="/assets/svg/{{(themeService.currentTheme$ | async) === ThemeType.Light ? ThemeType.Dark : ThemeType.Light}}.svg"
        class="theme-toggle-img"
        alt="theme change"
        aria-hidden="true"
    />
</app-button>
