<div class="menu-wrapper">
    <div
        *ngFor="let item of sideMenuItems"
        class="menu-item"
        routerLinkActive="active"
        [routerLink]="item.url">
        <span>{{item.name}}</span>
        <img class="side-menu-icon" src="assets/svg/{{item.iconName}}.svg">
    </div>
</div>
