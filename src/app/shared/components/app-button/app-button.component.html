<button class="app-button {{ customClass }}"
        [disabled]="disabled"
        [ngClass]="buttonType"
        [attr.aria-label]="label"
        [attr.aria-expanded]="ariaExpanded"
        (click)="clicked.emit($event)">
    <ng-content></ng-content>
</button>
<span
    *ngIf="infoTooltip"
    class="icon-info"
    [ngbTooltip]="breakpointObserverService.isSmallDevice() ? '' : infoTooltip"
    [ngbPopover]="breakpointObserverService.isSmallDevice() ? infoTooltip : ''"
>&#9432;</span>
