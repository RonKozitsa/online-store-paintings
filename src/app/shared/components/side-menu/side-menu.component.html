<menu class="menu-items">
    <li *ngFor="let item of sideMenuItems" class="menu-item" role="menu-item">
        <a
            #rla="routerLinkActive"
            routerLinkActive="active"
            [routerLink]="item.url"
            [attr.aria-current]="rla.isActive ? 'page' : false"
        >
            {{ item.name }}
        </a>
    </li>
</menu>
