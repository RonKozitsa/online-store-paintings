<label class="app-input">
    <ng-content></ng-content>
    <input
        type="text"
        name="text"
        class="app-input-text"
        [ngClass]="{'invalid' : showError}"
        [attr.aria-invalid]="showError"
        [required]="ngControl?.control?.hasValidator(Validators.required)"
        [(ngModel)]="value"
        (blur)="onTouch()"
        (input)="onChange($event?.target?.value)"
    />
</label>
