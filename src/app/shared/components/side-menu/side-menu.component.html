<nav aria-label="painting categories">
    <ul class="menu-items">
        <li *ngFor="let item of sideMenuItems" class="menu-item" role="presentation">
            <a
                role="menu-item"
                routerLinkActive="active"
                ariaCurrentWhenActive="page"
                [routerLink]="item.url"
            >
                {{ item.name }}
            </a>
        </li>
    </ul>
</nav>
