<ng-container *ngIf="!isSet; else setCollection">
    <app-store-item-image
        class="display-store-image"
        [imgPath]="itemConfig.imagesPath[0]"
        [priority]="loadImageAsPriority"
        [isViewExpandedMode]="isViewExpandedMode"
        [frameColor]="frameColor"
        (click)="pictureClicked.emit()"></app-store-item-image>
</ng-container>
<ng-template #setCollection>
    <app-carousel
        class="carousel"
        imagesName="{{itemConfig.name}} painting"
        [isViewExpandedMode]="isViewExpandedMode"
        [carouselImagesPath]="itemConfig.imagesPath"
        [frameColor]="frameColor"
        (pictureClicked)="pictureClicked.emit()"
    ></app-carousel>
</ng-template>
