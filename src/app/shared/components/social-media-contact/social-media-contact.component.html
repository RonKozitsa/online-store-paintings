<div class="social-media-contact-wrapper">
  <a *ngFor="let socialMediaConfig of configurations" class="social-media-link" [href]="socialMediaConfig.url" [attr.aria-label]="socialMediaConfig.alt">
    <img class="social-media-link-img" src="assets/svg/{{ socialMediaConfig.logo }}" aria-hidden="true">
  </a>
</div>
